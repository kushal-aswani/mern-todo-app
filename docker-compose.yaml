version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern-todo-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - mern-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mern-todo-frontend
    restart: unless-stopped
    environment:
      # React app will call backend using this internal hostname
      - REACT_APP_API_URL=http://backend:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mern-net

networks:
  mern-net:
    driver: bridge
